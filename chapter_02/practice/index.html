<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="practice">
        <div class="ui-pseudo-class">
            <h3>UI状态伪类选择器练习</h3>
            <form action="">
                <div class="form-item">
                    <label for="">
                        <span>user: </span><input enabled type="text">
                        <span>password: </span><input enabled type="text">
                    </label>
                </div>
                <div class="form-item">
                    <label for="">
                        <span>man: </span><input name="sex" type="radio">
                        <span>woman: </span><input name="sex" type="radio">
                    </label>
                    <label for="">
                        <span>apple: </span><input type="checkbox">
                        <span>pear: </span><input type="checkbox">
                    </label>
                </div>
                <div class="form-item">
                    <select name="like" id="likeSport">
                        <option value="run">run</option>
                        <option value="football">football</option>
                        <option value="basketball">basketball</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="">
                        <input enabled type="button" value="cancel">
                        <button disabled>sure</button>
                    </label>
                </div>
            </form>
        </div>
        <div class="structure-pseudo-class"></div>
        <div class="negative-pseudo-class"></div>
        <div class="pseudo-ele"></div>
        <div class="attr"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
